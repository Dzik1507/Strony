        <header><h1>Moją pasją jest programowanie! </h1>

        <main>
            <p id="form-question">Hej, czy chcesz poświęcić chwilę na przeprowadzenie anonimowej ankiety?</p>
            <form action="#">
                <fieldset>
                    <legend></legend>
                    Jakie języki znasz?
                    <label for="C"><input type="checkbox" name="C" id="C">C</label>
                    <label for="Cpp"><input type="checkbox" name="Cpp" id="Cpp">C++</label>
                    <label for="Chash"><input type="checkbox" name="chash" id="Chash">C#</label>
                    <label for="JS"><input type="checkbox" name="JS" id="JS">JavaScript</label>
                    <label for="Python"><input type="checkbox" name="Python" id="Python">C</label>
                    <label for="Java"><input type="checkbox" name="Java" id="Java">Java</label>
                    <label for="Rust"><input type="checkbox" name="Rust" id="Rust">Rust</label>
                    <label for="Lua"><input type="checkbox" name="Lua" id="Lua">Lua</label>
                    <label for="PHP"><input type="checkbox" name="PHP" id="PHP">PHP</label>
                    <label for="html"><input type="checkbox" name="html" id="html" disabled><s>HTML</s></label>

                    Czy sądzisz, że w niedalekiej przyszłości AI wyprze programistów?
                    <label for="tak"><input type="radio" name="ai" id="tak" checked>Tak</label>
                    <label for="nie"><input type="radio" name="ai" id="nie">Nie</label>

                    <button type="submit">Wyślij</button>
                </fieldset>
            </form>
